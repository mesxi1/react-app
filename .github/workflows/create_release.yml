name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Required to push commits & create releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Install dependencies and build (adjust this for your project)
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 3️⃣ Commit & push build artifacts (optional)
      - name: Commit and push build output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ || echo "No dist directory to add"
          git commit -m "Auto build artifacts" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Create a GitHub Release
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}           # Example tag: v23
          name: "Release v${{ github.run_number }}"
          body: "Automated release created by GitHub Actions."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ (Optional) Upload build artifacts to the release
      - name: Upload build artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
