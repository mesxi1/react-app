name: CI
on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v5.0.0
      - name: Use NodeJS
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
      - run: npm ci
      - run: npm run format:check
      - run: npm test -- -- coverage
        env:
          CI: true

