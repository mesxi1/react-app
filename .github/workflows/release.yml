name: Release
on:
  push:
    tags:
      - "v*" # Push events to a tag matching the 'v*' pattern.
    branches: [main]  

permissions:
  contents: write # Allows the action to create a release.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project # Optional: Add your build steps here
        run: |
          # Replace with your project's build commands
          echo "Building project..."

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            # Optional: Specify files to upload as assets
            # For example: dist/*.zip
            dist/*.zip
          generate_release_notes: true
