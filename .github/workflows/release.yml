name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on tags like v1.0.0, v2.1.5, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            # Release Notes
            This release corresponds to tag ${{ github.ref }}.
            Add your release notes here.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./path/to/your/asset.zip # Replace with the actual path to your asset
          asset_name: your-asset-name.zip # Replace with the desired name for the asset
          asset_content_type: application/zip # Adjust content type if needed